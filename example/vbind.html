<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <style>
        .bg-red {
            background: red;
        }

        .blue {
            color: blue;
        }
    </style>
</head>

<body>
    <h1>v-model</h1>
    <hr>
    <div id="app">
        <!-- 完整语法 -->
        <a v-bind:href="url" target="blank">BAIDUtupian</a>
        <div :class="bgRed2">1、绑定classA</div>

        <div :class="{'bg-red':isOk}">2、绑定class中的判断</div>

        <div :class="[bgRed2,'blue']">3、绑定class中的数组 </div>
        <div :class="isOk?bgRed2:blue2">4、绑定class中的三元表达式判断</div>
        
        <div :style="{color:blue2,fontSize:font}">5、绑定style</div>
        <div :style="styleObject">6、用对象绑定style样式</div>
    </div>
    <script type="text/javascript">
        var app = new Vue({
                    el: "#app",
                    data: {
                        message: ' hello Vue!',
                        url: 'http://www.baidu.com/img/bd_logo1.png',
                        bgRed2: 'bg-red',
                        blue2: 'blue',
                        font: '22px',
                        isOk: true,
                        styleObject: {
                            fontSize: '24px',
                            color: 'green'
                        }
                    },
            methods: {

            }
        })
    </script>
</body>

</html>
