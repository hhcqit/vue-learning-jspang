<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>component</h1>
    <hr>
    <div id="app">
        <jspang></jspang>
        <panda></panda>
    </div>
    <div id="app2">
        <jspang></jspang>

    </div>
    <template id="temp1">
        <div :style="{color:'red'}">
            全局化注册的jspang标签
        </div>
    </template>
    <script type="text/javascript">
        Vue.component('jspang', {
            template: '#temp1'
        })
        var app2 = new Vue({
            el: '#app2',
            data: {

            }
        })
        var app = new Vue({
            el: "#app",
            data: {
                
            },
            computed: {

            },
            components: {
                "panda": {
                    template: `<div style="color:red;">局部注册的panda标签</div>`
                }
            }
        })
      
    </script>
</body>

</html>
