<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>template三种写法</h1>
    <hr>
    <div id="app">
       
    </div>
    <template id="dd2">
        <h2>我是template标签模板</h2>
    </template>
    <script type="text/x-template" id="dd3">
        <h2>我是script标签模板</h2>
    </script>
    <script type="text/javascript">
       
        var app = new Vue({
            el: '#app',
            data: {
                count: 1,
                loading: true
            },
            // template:`
            //     <h2>我是选项模板</h2>
            // `,
            // template:'#dd2',
            template:'#dd3',
            methods: {
                add: function () {
                    this.count++;
                }
            },
        })
    </script>
</body>

</html>
