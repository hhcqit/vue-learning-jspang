<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component3-父子组件关系</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    <h1>component3-父子组件关系</h1>
    <hr>
    <div id="app">
        <panda :nation="nation"></panda>
    </div>
    <script type="text/javascript">
        var city = {
            template: `<div>Sichuan of {{city}}</div>`,
            props:['city']
        }
        var jspang = {
            template: `
                <div>
                    Panda from {{nation}}!
                    <city :city="city"></city>
                </div>
            `,
            props:['nation'],
            data:function(){
                return {
                    city:'HANG ZHOU'
                }
            },
            components: {
                'city': city
            }
        }
        // Vue.component('panda',jspang)
        var app = new Vue({
            el: "#app",
            data: {
                nation:'CHA'
            },
            components: {
                "panda": jspang
            }
        })
    </script>
</body>

</html>
