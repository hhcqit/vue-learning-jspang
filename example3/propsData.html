<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>propsData  全局扩展的数据传递</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>

<body>
    
    <h1>propsData 全局扩展的数据传递</h1>
    <hr>
    <!-- <header></header> -->
    <div id="header"></div>
    <div id="app">
    
    </div>
    <script type="text/javascript">

        var app = new Vue({
            el: "#app",
            data: {
                
            },
            computed: {}
        })
        var header_a=Vue.extend({
            template:`<p>{{message}}-{{a}}-{{b}}</p>`,
            data:function(){
                return{
                    message:'hello,i am header!'
                }
            },
            props:['a','b']
        });
        // new header_a().$mount('header');
        new header_a({propsData:{a:1,b:2}}).$mount('#header');
    </script>
</body>

</html>
